<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel ="icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "brand">
        <img id = "cupcake" src="./cup-cake.jpg" alt="picture of cup cake">
        <div id = "company-logo">Bethan &#128151; Bakes</div>
        <div class = "credit">Photo by <a href="https://unsplash.com/es/@saracervera?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Sara Cervera</a> on <a href="https://unsplash.com/s/photos/cup-cakes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
  
    </div>
    <div class = "right-side">
        <div class = "blurb">Sign up to start receiving delicious home-made cakes direct to your door.</div>
        <div class = "form-container">
            <form action="https://httpbin.org/post" method="post">
                
                <fieldset>
                    <div>Sign up here!</div>
                    
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id = "first-name" placeholder="Homer" name = "first-name">
                    
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id = "last-name" placeholder="Simpson" name = "last-name">
                
                    <label for="email-address">EMAIL</label>
                    <input type="email" id = "email-address" placeholder="Homer@springfield.com" name = "email-address">

                    <label for="phone">PHONE NUMBER</label>
                    <input type="email" id = "phone" placeholder="07777 777777" name = "phone">
                    
                    <label for="user-password">PASSWORD</label>
                    <input type="password" id = "user-password" placeholder="********" name = "user-password">

                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id = "confirm-password" placeholder="********" name = "confirm-password">

                </fieldset>
                <div>
                    <button type = "submit">Create Account</button>
                    <div>Already Have an account? <a href="https://httpbin.org/post">Log in</a></div>
                </div>
            </form>
        </div>
    </div>
    <script src = "javascript.js" defer></script>
</body>
</html>
